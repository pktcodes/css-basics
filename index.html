<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Emmet Snippets -->
    <!-- h1 -->
    <h1></h1>
    <!-- h1.first -->
    <h1 class="first"></h1>
    <!-- h1.first.second -->
    <h1 class="first second"></h1>
    <!-- h1#first -->
    <h1 id="first"></h1>
    <!-- h1.first#second -->
    <h1 class="first" id="second"></h1>
    <!-- .first#third -->
    <div class="first" id="third"></div>
    <!-- ul>li -->
    <ul>
      <li></li>
    </ul>
    <!-- ul>li*5 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- h1{hello world} -->
    <h1>hello world</h1>
    <!-- ul>li*5{$ hello world} -->
    <ul>
      <li>1 hello world</li>
      <li>2 hello world</li>
      <li>3 hello world</li>
      <li>4 hello world</li>
      <li>5 hello world</li>
    </ul>
  </body>
</html>
