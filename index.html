<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3</title>
    <!-- Style Element or tag in head element -->
    <style>
      h1 {
        color: aqua;
        font-size: 50px;
      }
      h2 {
        color: fuchsia;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Internal CSS -->

    <h1>Hello World</h1>
    <h1>Hello World</h1>
    <h1>Hello World</h1>

    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h2>Hello World</h2>
    <h2>Hello World</h2>

    <!-- This approach doesn't clog up html and it a bit quicker to change like for all headings than inline css -->
  </body>
</html>
